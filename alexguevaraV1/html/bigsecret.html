    <div class="countdown-container container">
		<div class=".container-fluid clock row">

			<!-- days --> 
			<div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
				<div class="wrap">
					<div class="inner">
						<div id="canvas_days" class="clock-canvas"></div>
							<div class="text">
								<p class="val">0</p>
								<p class="type-days type-time">DAYS</p>
							</div>
					</div>
				</div>
			</div>

			<!-- hours --> 

			<div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
				<div class="wrap">
					<div class="inner">
						<div id="canvas_hours" class="clock-canvas"></div>
						<div class="text">
							<p class="val">0</p>
							<p class="type-hours type-time">HOURS</p>
						</div>
					</div>
				</div>
			</div>

			<!-- minutes --> 
			<div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
				<div class="wrap">
					<div class="inner">
						<div id="canvas_minutes" class="clock-canvas"></div>
						<div class="text">
							<p class="val">0</p>
							<p class="type-minutes type-time">MINUTES</p>
						</div>
					</div>
				</div>
			</div>

			<!-- seconds --> 
			<div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
				<div class="wrap">
					<div class="inner">
						<div id="canvas_seconds" class="clock-canvas"></div>
						<div class="text">
							<p class="val">0</p>
							<p class="type-seconds type-time">SECONDS</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<p STYLE="COLOR:white;margin-top:10%; font-size:xx-large; ">GO TO THIS SITE ----> <a href="http://alexguevara.me/thereveal.html"> THE REVEAL </p>
