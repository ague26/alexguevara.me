<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1">
		<meta name="viewport" content="width=device-width">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
		</script>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>

			$(document).ready(function() {
					$("#name").animate({left: '+=50%'}, 2000);
	   				$("#bar").animate({left: '+=83%'}, 2000);
	   				$("#upbar").animate({top: '+=100vh'}, 2000);
				});
			$(document).ready(function(){
				$('#hamburger').hover(function(){
					$('li').css({'width':'95%','transition-duration':'.5s'});
					}, function(){
					$('li:nth-child(1)').css({'width':'85%','transition-duration':'.5s'}),
					$('li:nth-child(3)').css({'width':'78%','transition-duration':'.5s'});
				});
			});
			$(document).ready(function() {
				$('body').scroll(function(){
					$('#upbar').animate({top:'+=200vh'})
				});
			});

			$(document).ready(function(){
		   		$("button").click(function(){
			        var x = ($(window).scrollTop());

			        if ($(window).scrollTop() > 220){
			        	$('#upbar').css({"height":"120vh"})
			        }
			        else{
			        	alert( x)
			        }
			        
			    	});
			});
			
		</script>
		<style>
			*{
			margin:0;
			padding:0;
			}
		</style>
	</head>


	<body>
		<div id = "intro">
			<img id = 'background' src="highlineiii.jpg">
			<div id = 'leftside'>
				<div id = 'leftbar'>
					<div id = 'name'>
						<h1 id = 'fname'>Alexander Guevara
						</h1>
						<h3 id = 'title'> Front End Developer
						</h3>
					</div>
					<div id = 'bar'>
					</div>
				</div>
				
			</div>	

			<div id = 'rightside'>
				<div id = 'upbar'>
				</div>
				<div id ='menu'>
					<div id='horizontal'>
						<div class='nav' id='About'>
							<p>About Me</p>
						</div>
						<div class='nav' id= 'Portfolio'>
							<p>Portfolio</p>
						</div>
						<div class='nav' id='Resume'>
							<p>Resume</p>
						</div>
					</div>
					<!-- <ul id = 'hamburger'>
						<li></li>
						<li></li>
						<li></li>
					</ul>	 -->
				</div>
			</div>
		</div>
		<div id = "middle">
			<div id = 'leftside'>
				<div id = 'leftbar'>
					
					<div id = 'bar'>
					</div>
				</div>
				<button>Return the vertical position of the scrollbar</button>
			</div>	

		</div>
		

	</body>	

</html>
